<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- START HEADER -->
  <header class="fixed-top debug">
    <div class="container-fluid my_container d-flex justify-content-between
      align-items-center">

      <!-- START LOGO -->
      <div class="logo">
        <img class="d-lg-none logo-mobile" 
        src="img/mobile-logo.png" 
        alt="mobile- logo">

        <img class="d-none d-lg-block logo-big " 
        src="img/logo.svg" 
        alt="logo">
      </div>
      <!-- END LOGO -->


      <!-- START HEADER-SEARCH -->
      <div class="header-search">
        <form class="d-flex align-items-center" role="search">
          <div class="bg-glass d-flex align-items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input 
          class="form-control me-2 my_bg" 
          type="search" 
          placeholder="Prova a cercare: Lezione di Laravel" 
          aria-label="Search">
        </form>
      </div>
      <!-- END SEARCH -->


      <!-- START HEADER_RIGHT -->
      <nav class="header_right">
        <ul class="d-flex align-items-center">
          <li class="d-none d-lg-block px-3 ">
            <a href="#">
              <i class="fa-solid fa-list-ul"></i>
            </a>
          </li>
          <li class="d-none d-lg-block px-2">
            <a href="#">
              <i class="fa-solid fa-circle-question"></i>
            </a>
          </li>
          <li class="d-none d-lg-block px-3">
            <a href="#">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
          </li>

          <li class="nav-item dropdown px-2">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-bell btn-bell"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- END HEADER_RIGHT -->

    </div>
  </header>
  <!-- END HEADER -->



  <!-- START MAIN -->
  <main class="d-flex">

    <!-- START MAIN_LEFT -->
    <section class="main_left d-flex flex-column justify-content-between py-4">
      
      <!-- START LEFT-TOP -->
      <div class="left-top">
        <ul class="">

          <li class="text-center">
            <a class="btn my_btn" href="#">
              <i class="fa-solid fa-house"></i>
              <span class="px-2 d-none d-lg-inline-block">Home</span>
            </a>
          </li>

          <li class="text-center py-3">
            <a class="btn my_btn" href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span class="px-3 d-none d-lg-inline-block">Stats</span>
            </a>
          </li>

          <li class="text-center">
            <a class="btn my_btn" href="#">
              <i class="fa-solid fa-signal"></i>
              <span class="px-2 d-none d-lg-inline-block">Signals</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- END LEFT-TOP -->

      <!-- START LEFT-BOT -->
      <div class="left-bot text-center">
        <a class="btn my_btn" href="#">
          <i class="fa-solid fa-gear"></i>
          <span class="px-2 d-none d-lg-inline-block">Admin</span>
        </a>
      </div>
      <!-- END LEFT-BOT -->

    </section>
    <!-- END MAIN_LEFT -->


    <!-- START MAIN_RIGHT -->
    <section class="main_right debug">
      
      <!-- START JUMBO -->
      <div class="jumbo">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-4 order-lg-3 py-5">
              <span class="pe-4">Nuovo Studente</span>



              <button class=" navbar-toggler btn plus" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="fa-solid fa-plus"></span>
              </button>



              <div class="offcanvas offcanvas-end offcanvas-big" 
              tabindex="" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    Inserisci un nuovo studente
                  </h5>
                  <button type="button" class="btn-close" 
                  data-bs-dismiss="offcanvas" aria-label="Close">
                  </button>
                </div>
                <div class="offcanvas-body">

                  <form action="#" method="POST">
                    <div class="row px-1 ">

                      <div class="col-12 col-lg-6 p-2">
                        <label for="name">Nome</label>
                        <input type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        placeholder="Nome" required>
                      </div>
                      
                      <div class="col-12 col-lg-6 p-2">
                        <label for="lastname">Cognome</label>
                        <input type="text" 
                        class="form-control" 
                        id="lastname" 
                        name="lastname" 
                        placeholder="Cognome">
                      </div>

                      <div class="col-12 col-lg-6 p-2">
                        <label for="email">Email</label>
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="email" 
                          class="form-control" 
                          placeholder="Email Address" 
                          aria-label="Email Address" 
                          aria-describedby="basic-addon1">
                        </div>
                      </div>

                      <div class="col-12 col-lg-6 p-2">
                        <label for="password">Password</label>
                        <input type="password" 
                        class="form-control" 
                        id="password"  
                        name="password" 
                        placeholder="Password">
                      </div>

                      <div class="col-12 col-lg-6 p-2">
                        <label for="email">Email</label>
                        <div class="input-group">
                          <span class="input-group-text" id="">@</span>
                          <input type="email" 
                          class="form-control" 
                          placeholder="Email Address" 
                          aria-label="Email Address" 
                          aria-describedby="basic-addon1">
                        </div>
                      </div>

                      <div class="col-12 col-lg-6 p-2">
                        <label for="Password">Password</label>
                        <input type="password" 
                        class="form-control" 
                        id=""  
                        name="password" 
                        placeholder="Password">
                      </div>

                      <div class="col-12 p-2">
                        <label for="indirizzo">Indirizzo</label>
                        <input type="text" 
                        class="form-control" 
                        id="" name="Indirizzo" 
                        placeholder="Indirizzo" required>
                      </div>

                      <div class="col-12 col-lg-6 p-2">
                        <label for="citta">Città</label>
                        <input type="text" 
                        class="form-control" 
                        id="" name="citta" 
                        placeholder="Città" required>
                      </div>

                      <div class="col-12 col-lg-4 p-2">
                        <label for="nation">Stato</label>
                        <select class="form-control" name="nation" id="nation">
                          <option value="">Scegli...</option>
                          <option value="1">Italy</option>
                          <option value="2">USA</option>
                          <option value="3">Cina</option>
                          <option value="4">Japan</option>
                          <option value="5">Spain</option>
                        </select>
                      </div>

                      <div class="col-12 col-lg-2 p-2">
                        <label for="citta">Città</label>
                        <input type="text" 
                        class="form-control" 
                        id="" 
                        name="citta" 
                        placeholder="Città" required>
                      </div>

                      <div class="col-12 p-2">
                        <label for="formFileMultiple" class="form-label">
                          Foto
                        </label>
                        <input class="form-control" 
                        type="file" 
                        id="formFileMultiple" multiple>
                      </div>

                      <div class="col-12 form-check m-3">
                        <input 
                        class="form-check-input" 
                        type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                          Seleziona per proseguire
                        </label>
                      </div>

                      <div class="col-auto m-2">
                        <button type="submit" class="btn btn-primary mb-3">
                          Salva
                        </button>
                        <button type="reset" class="btn btn-warning mb-3">
                          Svuota
                        </button>
                      </div>

                      


                    </div>
                  </form>

                </div>
              </div>



            </div>
            <div class="col-12 col-lg-4 py-5">text2</div>
            <div class="col-12 col-lg-4 py-5">text3</div>
          </div>
        </div>
      </div>
      <!-- END JUMBO -->

    </section>
    <!-- END MAIN_RIGHT -->

  </main>
  <!-- END MAIN -->

</body>
</html>
